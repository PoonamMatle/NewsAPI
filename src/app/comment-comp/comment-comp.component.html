<br>
<div class="container">
    <table class="table table-striped table-bordered table-hover" border=1 align="center" width="200px" >
        <tr>
            
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </tr>
        <tr *ngFor="let i of info">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.body}}</td>

        </tr>

    </table>

</div>
