
<div class="container" >
    <table class="table table-striped table-bordered table-hover" border=2 align="center" width="200px">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Discription</th>
            <th>Image</th>
        </tr>
        <tr *ngFor="let i of article">
            <td>{{i.author}}</td>
            <td>{{i.title}}</td>
            <td>{{i.discription}}</td>
            <td><img [src]="i.urlToImage" height="250px" width="500px"></td>
    
        </tr>
    </table>
</div>
