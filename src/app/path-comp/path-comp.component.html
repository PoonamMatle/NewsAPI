<div class="container">
    <table class="table table-striped table-bordered table-hover" border=2 align="center" width="200px" >
        <tr class="container text-center">
            
           
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        <tr *ngFor="let i of path">
            <!-- <td>{{i.userId}}</td> -->
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>

        </tr>
    </table>
</div>
